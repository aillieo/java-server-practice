plugins {
    id 'java'
    id 'idea'
}

group 'com.aillieo'
version '1.0-SNAPSHOT'

allprojects {
    compileJava.options.encoding = 'UTF-8'
    compileTestJava.options.encoding = 'UTF-8'
    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }
}

wrapper {
    gradleVersion = '5.6.4'
    distributionUrl = distributionUrl.replace("bin", "all")
}